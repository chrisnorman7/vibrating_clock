        <title>Vibrating Clock</title>
    </head>
    <body>
        <h1>Clock</h1>
        <p>This is an example vibrating clock. Will only work with a device containing a vibrator.</p>
        <p><input type="button" id="hours" value="hours">:<input type="button" id="minutes" value="Minutes">:<input type="button" id="seconds" value="Seconds"></p>
        <p><input type="button" id="vibrate" value="Vibrate time"></p>
        <p><input type="button" id="apple" value="Click this if you like shiny things"></p>
        <script src="clock.js?7"></script>
    </body>
